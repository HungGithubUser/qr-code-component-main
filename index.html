<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <div class="card vertical-horizontal-centered">
    <div class="padding-5">
      <img alt="qr-code" src="images/image-qr-code.png" class="card--img">
    </div>
    <div class="padding-5 text-align-center">
      <span class="card--header-text display-block">Improve your front-end skills by building projects</span>
      <span class="card--body-text display-block padding-5">Scan the QR code to visit Frontend Mentor and take
        your coding skills to the next level</span>
    </div>
  </div>
</body>

</html>
